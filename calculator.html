<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calcstyle.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" 
        id="result">
        <div>
            <button class="btn">ACC</button>
            <button class="btn">DEL</button>
            <button class="btn">%</button>
            <button class="btn">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="btn">*</button>
        </div>
        <div>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button class="btn">-</button>
        </div>
        <div>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="btn">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="CalScript.js"></script>
</body>
</html>
